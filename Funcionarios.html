        <script>


            window.onload = function () {
                let fem = document.getElementById('span_vFEM')?.innerText.trim() || "0";
                let masc = document.getElementById('span_vMASC')?.innerText.trim() || "0";
                let adm = document.getElementById('span_vTOTALSET1')?.innerText.trim() || "0";
                let saude = document.getElementById('span_vTOTALSET2')?.innerText.trim() || "0";
                let nutricao = document.getElementById('span_vTOTALSET3')?.innerText.trim() || "0";
                let apoio = document.getElementById('span_vTOTALSET4')?.innerText.trim() || "0";
                let zeladoria = document.getElementById('span_vTOTALSET5')?.innerText.trim() || "0";
                let promocao = document.getElementById('span_vTOTALSET6')?.innerText.trim() || "0";

                let admtext = document.getElementById('span_VETSETNOM1')?.innerText.trim()
                let saudetext = document.getElementById('span_VETSETNOM2')?.innerText.trim()
                let nutricaotext = document.getElementById('span_vSETNOM3')?.innerText.trim()
                let apoiotext = document.getElementById('span_vSETNOM4')?.innerText.trim()
                let zeladoriatext = document.getElementById('span_vSETNOM5')?.innerText.trim()
                let promocaotext = document.getElementById('span_vSETNOM6')?.innerText.trim()


                fem = parseInt(fem) || 0;
                masc = parseInt(masc) || 0;
                saude = parseInt(saude) || 0;
                nutricao = parseInt(nutricao) || 0;
                adm = parseInt(adm) || 0;
                apoio = parseInt(apoio) || 0;
                zeladoria = parseInt(zeladoria) || 0;
                promocao = parseInt(promocao) || 0;

                let setores = [
                    { label: saudetext, value: saude, color: '#007bff', borderColor: '#004085' },
                    { label: nutricaotext, value: nutricao, color: '#ff7f7f', borderColor: '#d9534f' },
                    { label: admtext, value: adm, color: '#28a745', borderColor: '#155724' },
                    { label: apoiotext, value: apoio, color: '#ffc107', borderColor: '#856404' },
                    { label: zeladoriatext, value: zeladoria, color: '#17a2b8', borderColor: '#0c5460' },
                    { label: promocaotext, value: promocao, color: '#6610f2', borderColor: '#4e0754' }
                ];

                // Ordena do maior para o menor
                setores.sort((a, b) => b.value - a.value);

                let labelsOrdenados = setores.map(s => s.label);
                let valoresOrdenados = setores.map(s => s.value);
                let coresOrdenadas = setores.map(s => s.color);
                let bordasOrdenadas = setores.map(s => s.borderColor);

                let canvas = document.getElementById('barChart');
                if (!canvas) {
                    console.error("Erro: Canvas 'barChart' não encontrado!");
                    return;
                }

                let ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labelsOrdenados,
                        datasets: [{
                            label: 'Total de Funcionários',
                            data: valoresOrdenados,
                            backgroundColor: coresOrdenadas,
                            borderColor: bordasOrdenadas,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        return tooltipItem.label + ': ' + tooltipItem.raw;
                                    }
                                }
                            }
                        }
                    }
                });
            };


        </script>
